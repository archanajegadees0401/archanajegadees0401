<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      background: #f9f9f9;
      color: #333;
    }
    .dashboard {
      border: 2px solid #444;
      border-radius: 6px;
      background: white;
      padding: 20px 30px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .dashboard h1 {
      margin-top: 0;
      border-bottom: 2px solid #444;
      padding-bottom: 8px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .stats div {
      background: #e3e3e3;
      padding: 12px 20px;
      border-radius: 5px;
      flex: 1;
      margin: 0 8px;
      text-align: center;
      box-shadow: inset 1px 1px 5px #ccc;
    }
    .orders {
      background: #ddd;
      padding: 15px;
      border-radius: 5px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }
    nav {
      text-align: center;
    }
    nav button {
      margin: 0 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid #444;
      background-color: rgb(112, 13, 13);
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="stats">
      <div>Total Products: 120</div>
      <div>Total Customers: 310</div>
    </div>
    <div class="orders">
      Orders: Pending (12) | Processing (7) | Shipped (5)
    </div>
    <nav>
      <button>Products</button>
      <button>Customers</button>
      <button>Orders</button>
      <button>Settings</button>
      <button>Logout</button>
    </nav>
  </div>

</body>
</html>
