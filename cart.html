<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart | MyShop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      min-height: 100vh;
    }

    header {
      background-color: #ff3f6c;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #f1f1f1;
    }

    .cart-item-name {
      font-weight: 600;
      font-size: 18px;
      color: #444;
    }

    .cart-item-price {
      font-weight: bold;
      color: #ff3f6c;
      font-size: 16px;
    }

    .remove-btn {
      padding: 5px 12px;
      background-color: #ff3f6c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .remove-btn:hover {
      background-color: #e02e5b;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #222;
    }

    .empty {
      text-align: center;
      color: #888;
      font-style: italic;
      margin-top: 30px;
    }

    @media(max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item-price {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

<header>ðŸ›’ MyShop Cart</header>

<div class="container">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="total-price"></div>
</div>

<script>
  // Sample cart items
  const cart = {
    'Stylish Kurti': { price: 799, qty: 1 },
    'Blue Jeans': { price: 1099, qty: 2 },
    'White Sneakers': { price: 1499, qty: 1 }
  };

  const cartItemsDiv = document.getElementById('cart-items');
  const totalPriceDiv = document.getElementById('total-price');

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;
    const keys = Object.keys(cart);

    if (keys.length === 0) {
      cartItemsDiv.innerHTML = '<p class="empty">Your cart is empty.</p>';
      totalPriceDiv.textContent = '';
      return;
    }

    keys.forEach(name => {
      const item = cart[name];
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div>
          <div class="cart-item-name">${name} (x${item.qty})</div>
        </div>
        <div>
          <span class="cart-item-price">â‚¹${item.price * item.qty}</span>
          <button class="remove-btn" onclick="removeItem('${name}')">Remove</button>
        </div>
      `;
      cartItemsDiv.appendChild(itemDiv);
      total += item.price * item.qty;
    });

    totalPriceDiv.textContent = `Total: â‚¹${total}`;
  }

  function removeItem(itemName) {
    delete cart[itemName];
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
