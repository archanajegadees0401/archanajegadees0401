<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Shopping Site</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa; /* light blue */
      color: #333;
    }

    nav {
      background-color: #6a1b9a; /* deep purple */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: gold;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    footer {
      background: #4a148c;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-links">
      <a href="shop.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="detail.html">Profile</a>
      <a href="login.html">Admin</a>
    </div>
    <button class="login-btn"onclick="location.href='log.html'">Login</button>
  </nav>

  <main>
    <h1>Welcome to Arch Shop</h1>
    <p>
      Discover the latest trends in fashion, electronics, and more — all in one place. 
      Enjoy amazing deals, fast delivery, and great customer support every time you shop.
    </p>

    <img src="https://www.kottayam.lulumall.in/wp-content/uploads/2024/10/kottayam-banners-01-scaled.jpg" alt="Featured Sale" />
  </main>

  <footer>
    © 2025 SuperShop. All rights reserved.
  </footer>

</body>
</html>
