<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Login</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f43b47, #453a94); /* Red to Blue Gradient */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      width: 350px;
      padding: 40px 30px;
      color: #333;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #453a94;
      letter-spacing: 1.5px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #f43b47;
      outline: none;
      box-shadow: 0 0 8px #f43b47;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #f43b47;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #e1323a;
    }

    .login-container a {
      display: inline-block;
      margin-top: 15px;
      color: #453a94;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-container a:hover {
      color: #f43b47;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form action="#">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="shop.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
