<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin: 12px 0 6px 0;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    margin-top: 18px;
    width: 100%;
    padding: 10px;
    font-size: 1.1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .section {
    margin-top: 30px;
  }
</style>
</head>

<h2>My Profile</h2>

<form id="profileForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" value="Alice" required />

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" value="Smith" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="alice@example.com" disabled />

  <button type="submit">Save Changes</button>
</form>
